<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>flowium</title>
    <link rel="stylesheet" type="text/css" href="flowium.css">
</head>
<script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
</script>
<script src="utils.js"></script>
<script>

function goToRepository() {
    var username = $("#username").val()
    var repository = $("#repository").val()
    localStorage.setItem("username", username)
    localStorage.setItem("repository", repository)
}

$(document).ready(function() {
    $("username").attr("value", localStorage.getItem("username"))
    $("username").attr("value", localStorage.getItem("repository"))
})

</script>
<body>
<h1>Flowium</h1>
<p>Username: <input id="username"/></p>
<p>Repository: <input id="repository"/></p>
<p><button onclick="goToRepository()">Go</button></p>
</body>
